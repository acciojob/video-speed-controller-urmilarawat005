<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
        <video id="video" width="600" src="https://www.w3schools.com/html/mov_bbb.mp4"  width="10%"></video>
        <div class="controls">
            <button id="rewind">« 10s</button>
            <button id="playPause">►</button>
            <button id="forward">25s »</button>
            <input id="volume" type="range" min="0" max="100" value="75"/>
            <input id="playbackSpeed" type="range" min="0.5" max="2" step="0.1" value="1" />
            <div class="progress-bar">
                <div id="progressFlled" class="progress_flled"></div>
            </div>
        </div>
    </div>

<script  src="./script.js">
  //Your code goes here
</script>
</body>
</html>
